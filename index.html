<!DOCTYPE HTML>
<html>
<head>

    <title>Giphy Search Displayer</title>

    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    
    <link rel="stylesheet" type="text/css" href="assets/style.css">
   <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Sansita+Swashed:wght@500&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="text-right">Displayer</h1>
        </div>

        <div id="gifButtons" class="btn-group btn-group-toggle" data-toggle="buttons"></div>
  
        <div class="sm-col-6" id="search-div">
            <form id="search-form">
                <label for="search-input">Add search button if you dare:</label>
                <input type="text" id="search-input">
                <input id="searchGif" type="submit" value="submit">
            </form>
        </div>
        
        <div id="gifResults" class="sm-col-12"></div>
    </div>

    <script
    src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    
    <script src="assets/logic.js" type="text/javascript"></script>
</body>
</html>
